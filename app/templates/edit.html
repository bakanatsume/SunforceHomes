{% extends "navbar.html" %}

{% block body%}
<br>

<div >

    <form method="POST" action="/update/{{user.id}}" enctype="multipart/form-data">
        {% csrf_token %}
    
        {% load static %}
        <div class="d-flex justify-content-center">

            <img class="form-group" width="100" src="{% static '/images/' %}{{user.image}}" >

        </div>

        <div class="form-group">
            
            <input type="text" class="form-control" type="text" value="{{user.name}}" name="name" />

        </div>
        
        <div class="form-group">
            
            <input type="text" class="form-control" value="{{user.email}}" name="email" />

        </div>
        <div class="form-group">
            
            <input type="text" class="form-control" value="{{user.Password}}" name="Password" />

        </div>
     
        <div class="d-flex justify-content-center">

            <button  class="btn btn-primary"  type="submit">Submit</button> 

        </div>
        
    
    </form>

</div>


{% endblock %}
